apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: roboshop
  name: workstation
  labels:
    app: workstation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workstation
  template:
    metadata:
      annotations:
        co.elastic.logs/enabled: "true"
        co.elastic.logs/json.keys_under_root: "true"
      labels:
        app: workstation
    spec:
      containers:
        - name: workstation
          image: jithendar/workstation:1.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 100Mi
            limits:
              cpu: 1
              memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
